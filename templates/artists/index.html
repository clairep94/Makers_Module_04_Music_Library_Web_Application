<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Artists</title>
</head>
<body>
    <h1>Artists</h1>
    <ul>
        {% for artist in artists %}
            <li>
                <a href = "/artists/{{artist.id}}"><b>{{artist.name}}</b>, {{artist.genre}}</a>        
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
